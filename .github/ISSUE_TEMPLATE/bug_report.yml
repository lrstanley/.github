name: "ðŸž Submit a bug report"
description: Create a report to help us improve!
title: "bug: "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        ### Thanks for submitting a bug report! ðŸ“‹

        - ðŸ’¬ Make sure to check out the [**discussions**](../discussions) section of this repository.
        - ðŸ”Ž Please [**search**](../labels/bug) to see if someone else has submitted a similar bug report, before making a new report.

        ----------------------------------------
  - type: textarea
    id: description
    attributes:
      label: Describe the problem
      description: A clear and concise description of what the problem is
      placeholder: 'Example: "When I attempted to do X, I got X error"'
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: 'Example: "I expected X to let me add Y component, and be successful"'
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Minimal reproduction
      description: >-
        Steps to reproduce the behavior (including code examples and/or
        configuration files if necessary)
      placeholder: >-
        Example: "1. Click on '....' | 2. Run command with flags --foo --bar,
        etc | 3. See error"
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: >-
        Add any other context about the problem here. This includes things
        like logs, screenshots, code examples, what was the state when the
        bug occurred?
      placeholder: >
        Examples: "logs, code snippets, screenshots, os/browser version info,
        etc"
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of this repository is being used?
      placeholder: 'Examples: "v1.2.3, master branch, commit 1a2b3c"'
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating system
      description: >-
        What operating system did this issue occur on (if other, specify in
        "Additional context" section)?
      options:
        - linux/ubuntu
        - linux/debian
        - linux/centos
        - linux/alpine
        - linux/other
        - windows/10
        - windows/11
        - windows/other
        - macos
        - other
    validations:
      required: true
  - type: checkboxes
    id: requirements
    attributes:
      label: "Requirements âœ”"
      description: "Please confirm the following:"
      options:
        - label: >-
            I have confirmed that someone else has not
            [submitted a similar bug report](../labels/bug).
          required: true
