name: sh-lint

on: [workflow_call]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@00b27aa7cb85167568cb48a3838b75f4265f2bca
        env:
          SHELLCHECK_OPTS: >-
            -e SC1090
            -e SC1091
