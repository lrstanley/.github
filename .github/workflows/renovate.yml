name: renovate

on:
  workflow_call:
    secrets:
      app-id:
        description: >-
          GitHub App ID.
        required: true
      app-private-key:
        description: >-
          GitHub App private key.
        required: true
    inputs:
      dry-run:
        description: >-
          Run renovate in dry-run mode (no changes will be made).
        required: false
        type: boolean
        default: false
      log-level:
        description: >-
          Log level for renovate (debug, info, warn, error, fatal).
        required: false
        type: string
        default: "info"
      cache:
        description: >-
          Enable/disable cache.
        type: boolean
        default: true
      force-run:
        description: >-
          Force running now regardless of schedule.
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: false

env:
  LOG_LEVEL: "${{ inputs.log-level }}"
  RENOVATE_AUTODISCOVER: true
  RENOVATE_AUTODISCOVER_FILTER: "${{ github.repository }}"
  RENOVATE_DRY_RUN: "${{ inputs.dry-run == true }}"
  RENOVATE_REPOSITORY_CACHE: ${{ inputs.cache == true && 'enabled' || 'disabled' }}
  RENOVATE_REPOSITORY_CACHE_TYPE: local
  RENOVATE_PRESET_CACHE_PERSISTENCE: ${{ inputs.cache == true && 'true' || 'false' }}
  RENOVATE_CACHE_DIR: /tmp/renovate/cache/repository

jobs:
  renovate:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: "${{ secrets.app-id }}"
          private-key: "${{ secrets.app-private-key }}"
      - uses: actions/checkout@v4
        with:
          repository: lrstanley/.github
      - if: ${{ inputs.force-run == true }}
        run: |
          cp -av renovate/main.json5{,.orig}
          jq '.schedule = "at any time"' renovate/main.json5.orig > renovate/main.json5
      - uses: actions/cache@v4
        if: ${{ inputs.cache == true }}
        with:
          key: renovate-${{ runner.os }}
          path: /tmp/renovate/cache
      - run: |
          if [ -d /tmp/renovate ]; then
            sudo chown -R 12021:0 /tmp/renovate
          fi
      - uses: renovatebot/github-action@v41.0.18
        with:
          configurationFile: renovate/main.json5
          token: "${{ steps.app-token.outputs.token }}"
          renovate-version: "39"
