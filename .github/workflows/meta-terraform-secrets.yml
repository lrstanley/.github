name: meta-terraform

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions: {}

jobs:
  trigger-run:
    runs-on: ubuntu-latest
    steps:
      - name: git-clone-tools-repo
        uses: actions/checkout@v3
        with:
          repository: lrstanley/.github
      - run: ./scripts/terraform-run.sh
        env:
          TF_ORG: lrstanley
          TF_WORKSPACE: github-common-secrets
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
