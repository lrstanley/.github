name: node-lint

on:
  workflow_call:
    secrets:
      SNYK_TOKEN:
        description: "Snyk token for vulnerability scanning."
        required: false
    inputs:
      node-version:
        description: >
          Node version .
        required: true
        type: string
      node-package-manager:
        description: >
          Node package manager (npm/yarn/pnpm/etc).
        required: false
        type: string
        default: "npm"
      scan:
        description: >
          If code vulnerability scanning should be enabled.
        default: True
        required: False
        type: boolean

jobs:
  make:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@v3
      - name: git-clone-tools-repo
        uses: actions/checkout@v3
        with:
          repository: lrstanley/.github
          path: ghmeta
      - name: install-node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
      - name: pnpm install
        if: inputs.node-package-manager == 'pnpm'
        uses: pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd
        id: pnpm-install
        with:
          version: latest
          run_install: false
      - run: |
          ./ghmeta/scripts/make.sh node-prepare || /bin/true
          ./ghmeta/scripts/make.sh node-lint || /bin/true
  snyk:
    if: ${{ inputs.scan }}
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      security-events: write
      statuses: write
    steps:
      - uses: actions/checkout@v3
      - name: git-clone-tools-repo
        uses: actions/checkout@v3
        with:
          repository: lrstanley/.github
          path: ghmeta
      - name: install-node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
      - name: pnpm install
        if: inputs.node-package-manager == 'pnpm'
        uses: pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd
        id: pnpm-install
        with:
          version: latest
          run_install: true
      - name: npm install
        if: inputs.node-package-manager == 'npm'
        id: npm-install
        run: |
          set -x
          find "$PWD" -maxdepth 4 -type f -name "package.json" -printf '%h\n' | while read -r dir; do
              cd "$dir" || exit
              npm install --no-audit --no-fund
          done
      - name: yarn install
        if: inputs.node-package-manager == 'yarn'
        id: yarn-install
        run: |
          set -x
          find "$PWD" -maxdepth 4 -type f -name "package.json" -printf '%h\n' | while read -r dir; do
              cd "$dir" || exit
              yarn install
          done
      - uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
      - name: scan-snyk
        if: inputs.scan
        continue-on-error: false
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          set -x
          mkdir -vp /tmp/sarif

          find "$PWD" -maxdepth 4 -type f -name "package.json" -printf '%h\n' | while read -r dir; do
              cd "$dir" || exit
              ts=$(date +%s)
              snyk test \
                  --prune-repeated-subdependencies \
                  --severity-threshold=medium \
                  --sarif-file-output="/tmp/sarif/node-$(date +%s).sarif" \
                  "$dir"
          done
      - name: scan-snyk-upload-sarif
        if: github.event_name != 'pull_request' && inputs.scan
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: /tmp/sarif/
