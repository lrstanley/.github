dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - "**/go.mod"
      - "**/go.sum"
      - "**/go.work"
      - "**/package.json"
      - "**/package-lock.json"
      - "**/requirements.txt"
workflows:
  - changed-files:
    - any-glob-to-any-file:
      - ".github/workflows/*"
      - ".github/*.yml"
documentation:
  - changed-files:
    - any-glob-to-any-file:
      - "docs/**/*"
      - "**/*.md"
      - ".github/ISSUE_TEMPLATE/*"
tests:
  - changed-files:
    - any-glob-to-any-file:
      - "**/*.spec.js"
      - "**/test.*.js"
      - "**/*.test.js"
      - "**/*_test.go"
