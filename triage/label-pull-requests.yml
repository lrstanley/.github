dependencies:
  - ".github/dependabot.yml"
  - "**/go.mod"
  - "**/go.sum"
  - "**/go.work"
  - "**/package.json"
  - "**/package-lock.json"
  - "**/requirements.txt"
workflows:
  - ".github/workflows/*"
  - ".github/*.yml"
  - "!.github/dependabot.yml"
documentation:
  - "docs/**/*"
  - "**/*.md"
  - ".github/ISSUE_TEMPLATE/*"
tests:
  - "**/*.spec.js"
  - "**/test.*.js"
  - "**/*.test.js"
  - "**/*_test.go"
